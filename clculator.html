<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="main">
        <div class="scr">
            <input type="text" placeholder="00" id="output-screen">

        </div>
        <div class="bt">

            
          <button class="btn" id="c" onclick="Clear()">C</button>
          <button class="btn" id="del" onclick="del()">DEL</button>
          <button class="btn" id="pls" onclick="display('+')">+</button>
          <button class="btn" id="mns" onclick="display('-')">-</button>
          <button class="btn" id="mlti" onclick="display('*')">*</button>
          <button class="btn" id="dvd" onclick="display('/')">/</button>
          <button class="btn" id="nine" onclick="display('9')">9</button>
          <button class="btn" id="eight" onclick="display('8')">8</button>
          <button class="btn" id="seven" onclick="display('7')">7</button>
          <button class="btn" id="six" onclick="display('6')">6</button>
          <button class="btn" id="five" onclick="display('5')">5</button>
          <button class="btn" id="four" onclick="display('4')">4</button>
          <button class="btn" id="three" onclick="display('3')">3</button>
          <button class="btn" id="two" onclick="display('2')">2</button>
          <button class="btn" id="one" onclick="display('1')">1</button>
          <button class="btn" id="dot" onclick="display('.')">.</button>
          <button class="btn" id="zero" onclick="display('0')">0</button>
          <button class="btn" id="equal" onclick="Calculate()">=</button>
        </div>
    </div>



    <script src="js/calculator.js"></script>
</body>
</html>
